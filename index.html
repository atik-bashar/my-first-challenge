<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <div class="banner-container">
        <div class="banner-contain">
            <div>
                <img src="images/Group.png" alt="">
            </div>
            <div class="banner-contain-text">
                <h2>"In the near future, I hope to become a <br> Developer."</h2>
                <p>Passionate about web development, I aim to create innovative and user-friendly websites. Eager to <br> learn and grow.</p>
            </div>
            <div>
                <button><span class="Contact">Contact with me</span></button>
            </div>
        </div>
       </div>
    </header>

    <main>
        <!-- end section starts here  -->

         <section class="end-section-container">
            <div class="end-section-contain">
                <div class="end-section-text">
                    <h4>I need Support</h4>
                    <p>Seeking help with debugging, code optimization.</p>
                    <div class="button-contain">
                        <input type="text" name="" id="" placeholder="Suggest me my feedback for me">
                        <button type="submit"><span id="sub">Submit</span></button>
                    </div>
                </div>
            </div>
         </section>

        <!-- end section ends here  -->
    </main>

    <footer>
        <section class="footer">
            <div class="footer-contain">
                <h3>An Open Commitment by Awlad Hossain</h3>
                <div class="icons-contain">
                    <img src="images/facebook.png" alt="">
                    <img src="images/github.png" alt="">
                    <img src="images/linkedin-icon.png" alt="">
                </div>
            </div>
        </section>
    </footer>

</body>
</html>
